name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/muriel-salvan/ruby-neural-nets-builder:ubuntu25.10
      options: --user root

    steps:
    - uses: actions/checkout@v4

    - name: Configure bundle for torch-rb
      run: |
        cat /opt/torchvision-ruby/Gemfile
        bundle config set --local build.torch-rb "--with-torch-dir=/opt/libtorch/libtorch"

    - name: Install dependencies
      run: |
        ln -s /opt/torchvision-ruby ../torchvision-ruby
        ls -la ..
        bundle install

    - name: Run tests
      run: bundle exec rspec --format documentation
